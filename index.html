<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SovaApp</title>
    <meta name="viewport" content="width=400">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="logo.png" alt="SovaApp Logo" class="logo" id="sova-logo">
            <span class="logo-title">SovaApp</span>
        </header>
        <div class="auth-container">
            <h1>Sign in</h1>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button id="signin-btn">Sign in</button>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="#" id="register-link">Create account</a>
            </div>
        </div>
    </div>
    <script>
    // Анимация моргания совы
    window.onload = function() {
        const logo = document.getElementById('sova-logo');
        function blink() {
            logo.style.opacity = '0.7';
            setTimeout(() => {
                logo.style.opacity = '1';
            }, 150);
        }
        setInterval(blink, 3500 + Math.random() * 2000); // случайный морг
    };
    // Демо: ничего не происходит по кнопкам (ещё нет Firebase)
    </script>
</body>
</html>
