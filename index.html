  <style>
    .auth-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .auth-container input::placeholder {
      color: #7a7a7a;
      font-style: italic;
    }

      padding: 10px;

    <div class="auth-container">
