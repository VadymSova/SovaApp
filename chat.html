<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=1000">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0; padding: 0;
      background: #f6faf7;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-layout {
      display: flex;
      height: 100vh;
      max-width: 1180px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 48px #b3dbc233;
      border-radius: 22px;
      overflow: hidden;
    }
    .sidebar {
      width: 360px;
      background: #e5f5ea;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #d1eed9;
    }
    .logo-bar {
      padding: 30px 18px 18px 18px;
      display: flex; align-items: center; gap: 14px;
    }
    .logo-bar svg { width: 48px; height: 48px; }
    .logo-title {
      font-size: 28px;
      font-weight: bold;
      color: #1d3326;
      letter-spacing: 1.1px;
    }
    .chats-list {
      flex: 1;
      overflow-y: auto;
      margin: 0 0 8px 0;
    }
    .chat-item {
      padding: 17px 21px 15px 21px;
      display: flex; align-items: center;
      gap: 15px;
      cursor: pointer;
      border-radius: 12px;
      transition: background .14s;
    }
    .chat-item:hover, .chat-item.selected {
      background: #d0eedf;
    }
    .chat-avatar {
      width: 45px; height: 45px;
      border-radius: 50%;
      background: #fff;
      border: 2.5px solid #20a04255;
      display: flex; align-items: center; justify-content: center;
      font-size: 23px; font-weight: bold;
      color: #fff;
    }
    .chat-info { flex:1;}
    .chat-title {
      font-size: 17px;
      font-weight: 600;
      color: #142820;
      letter-spacing: 0.2px;
    }
    .chat-last {
      font-size: 15px;
      color: #6f8575;
      margin-top: 1px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      max-width: 200px;
    }
    .sidebar-footer {
      padding: 18px;
      display: flex; align-items: center; gap: 12px;
      border-top: 1px solid #c5e4d2;
      background: #e8f6ee;
    }
    .sidebar-footer .user-icon {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #20a042;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 21px; font-weight: bold;
      margin-right: 5px;
    }
    .sidebar-footer .username {
      font-size: 16px; font-weight: 600; color: #234;
      margin-right: auto;
    }
    .logout-btn {
      padding: 10px 22px;
      border: 2px solid #20a042;
      background: #fff;
      color: #20a042;
      font-size: 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background .14s, color .14s;
    }
    .logout-btn:hover {
      background: #20a042;
      color: #fff;
    }
    .new-chat-btn {
      margin: 0 14px 15px 14px;
      padding: 11px 0;
      background: #20a042;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background .18s;
      box-shadow: 0 2px 12px #b1ddb44b;
    }
    .new-chat-btn:hover { background: #158031;}
    /* Контент чата */
    .chat-content-block {
      flex: 1;
      background: #f6faf7;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-width: 400px;
      position: relative;
    }
    /* Модалка */
    #new-chat-modal {
      position: fixed; left:0;top:0;right:0;bottom:0;
      background: rgba(41,60,40,.11);
      z-index: 10;
      display: none; align-items: center; justify-content: center;
      animation: fadeIn .24s;
    }
    #new-chat-modal.active { display: flex;}
    .modal-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 30px #adb5b133;
      padding: 32px 30px 28px 30px;
      display: flex; flex-direction: column; align-items: center;
      min-width: 320px;
      position: relative;
    }
    .modal-title {
      font-size: 22px; font-weight: bold; color: #16442d;
      margin-bottom: 10px;
    }
    .modal-field {
      margin: 14px 0 20px 0; width: 100%;
    }
    .modal-field input {
      width: 100%;
      font-size: 16px;
      padding: 10px 12px;
      border: 1.5px solid #b3dbc2;
      border-radius: 8px;
      background: #f3f8f5;
      outline: none;
      transition: border .2s;
    }
    .modal-field input:focus { border: 1.5px solid #20a042;}
    .modal-close {
      position: absolute; right: 14px; top: 14px;
      font-size: 22px; color: #aaa; cursor: pointer;
    }
    /* Анимация совы с лупой */
    .search-owl {
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 8px;
    }
    .search-owl svg {
      width: 62px; height: 62px;
      animation: search-owl-move 1.2s cubic-bezier(.5,1.4,.65,1.1) infinite alternate;
    }
    @keyframes search-owl-move {
      0% { transform: translateY(0);}
      80% {transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }
    /* --- */
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-bar">
        <!-- Твой логотип SVG -->
        <svg width="48" height="48" viewBox="0 0 60 60" fill="none">
          <circle cx="30" cy="30" r="28" fill="#20A042" />
          <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
          <ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/>
          <ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/>
          <ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/>
        </svg>
        <span class="logo-title">SovaApp</span>
      </div>
      <button class="new-chat-btn" onclick="openNewChat()">Новый чат</button>
      <div class="chats-list" id="chats-list"></div>
      <div style="flex:1"></div>
      <div class="sidebar-footer">
        <div class="user-icon">S</div>
        <div class="username" id="sidebar-username">sovauser</div>
        <button class="logout-btn" onclick="logout()">Выйти</button>
      </div>
    </div>
    <!-- Контент чата -->
    <div class="chat-content-block" id="chat-block">
      <div id="welcome-block" style="margin:auto;text-align:center;">
        <svg width="96" height="96" viewBox="0 0 60 60" fill="none" style="margin-bottom:10px;">
          <circle cx="30" cy="30" r="28" fill="#20A042" />
          <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
          <ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/>
          <ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/>
          <ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/>
        </svg>
        <div style="font-size:28px;font-weight:bold;margin-bottom:5px;">Добро пожаловать в SovaApp!</div>
        <div style="font-size:16px;color:#5d7d68;">Выберите чат или создайте новый</div>
      </div>
    </div>
  </div>

  <!-- Модалка "Новый чат" -->
  <div id="new-chat-modal">
    <div class="modal-box">
      <div class="modal-close" onclick="closeNewChat()">&times;</div>
      <div class="search-owl">
        <!-- Сова с лупой -->
        <svg viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="28" fill="#20A042"/>
          <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
          <ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/>
          <ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/>
          <ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/>
          <!-- Лупа -->
          <g>
            <circle cx="49" cy="44" r="6" fill="#fff" stroke="#999" stroke-width="2"/>
            <rect x="54" y="49" width="3.6" height="12" rx="1.8" fill="#888" transform="rotate(38 54 49)" />
          </g>
        </svg>
      </div>
      <div class="modal-title">Найти контакт</div>
      <div class="modal-field">
        <input type="text" id="contact-identifier" placeholder="Ник, email или телефон">
      </div>
      <button class="new-chat-btn" style="width:100%;" onclick="addNewChat()">Начать чат</button>
      <div id="modal-error" style="margin-top:8px;color:#c03;font-size:15px;min-height:20px;"></div>
    </div>
  </div>

  <script>
    // Чаты (заглушка)
    let chats = [
      {name: "Low", last: "", messages: []},
      {name: "SovaTest", last: "", messages: []}
    ];
    let selectedChat = null;

    function renderChats() {
      let html = "";
      chats.forEach((c, i) => {
        html += `<div class="chat-item${selectedChat === i ? ' selected' : ''}" onclick="selectChat(${i})">
          <div class="chat-avatar" style="background:#20A042;">${c.name[0].toUpperCase()}</div>
          <div class="chat-info">
            <div class="chat-title">${c.name}</div>
            <div class="chat-last">${c.last || 'Нет сообщений'}</div>
          </div>
        </div>`;
      });
      document.getElementById('chats-list').innerHTML = html;
    }

    function selectChat(i) {
      selectedChat = i;
      renderChats();
      document.getElementById('welcome-block').style.display = 'none';
      document.getElementById('chat-block').style.display = 'flex';
      const c = chats[i];
      // Если нет сообщений — показываем анимацию совы, машущей лапкой
      if (!c.messages || c.messages.length === 0) {
        document.getElementById('chat-block').innerHTML = `
        <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:90px;">
          <svg width="90" height="90" viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="44" fill="#20A042"/>
            <ellipse cx="67" cy="42" rx="10" ry="10" fill="#121212"/>
            <ellipse cx="38" cy="45" rx="9" ry="10" fill="#121212"/>
            <g>
              <ellipse id="wing" cx="81" cy="65" rx="14" ry="7" fill="#158031">
                <animateTransform attributeName="transform" attributeType="XML"
                  type="rotate"
                  from="0 81 65"
                  to="28 81 65"
                  dur="1.1s"
                  repeatCount="indefinite"
                  keyTimes="0;0.35;0.6;1"
                  values="0 81 65;28 81 65;0 81 65;0 81 65"/>
              </ellipse>
            </g>
            <ellipse cx="70" cy="53" rx="4" ry="3" fill="#FF6B21"/>
          </svg>
          <div style="margin-top:22px;font-size:22px;font-weight:600;color:#222;">Нет сообщений</div>
          <div style="margin-top:7px;color:#7e9183;font-size:17px;">Поприветствуйте собеседника!</div>
        </div>
        `;
      } else {
        // Тут потом будет чат и сообщения
        document.getElementById('chat-block').innerHTML = "<div>Тут будут сообщения!</div>";
      }
    }

    function openNewChat() {
      document.getElementById('new-chat-modal').classList.add('active');
      document.getElementById('contact-identifier').value = "";
      document.getElementById('modal-error').innerText = "";
    }
    function closeNewChat() {
      document.getElementById('new-chat-modal').classList.remove('active');
    }
    function addNewChat() {
      const val = document.getElementById('contact-identifier').value.trim();
      if (!val) {
        document.getElementById('modal-error').innerText = "Введите ник, email или телефон!";
        return;
      }
      chats.push({name: val, last: "", messages: []});
      renderChats();
      closeNewChat();
    }
    function logout() {
      // Тут потом можно сделать выход
      alert('Выход из аккаунта (демо)');
    }

    // Первый рендер
    renderChats();
  </script>
</body>
</html>
