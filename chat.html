<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Фон с маленькими совами */
    body {
      background: #f7faf7;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .pattern-owls {
      position: fixed; z-index: 0; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none;
    }
    .pattern-owl {
      position: absolute; width: 54px; height: 54px; opacity: 0.13;
      animation: float-owl 7s infinite alternate;
    }
    @keyframes float-owl {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(18px) scale(1.1);}
    }

    /* Левая панель */
    .sidebar {
      position: absolute; left: 0; top: 0; bottom: 0; width: 280px; background: #fff; z-index: 2;
      border-right: 1px solid #e3e8e6;
      display: flex; flex-direction: column; align-items: flex-start;
      padding: 22px 0 18px 0;
    }
    .sidebar-logo {
      display: flex; align-items: center; margin-left: 24px; margin-bottom: 20px;
      font-size: 28px; font-weight: bold;
    }
    .sidebar-logo svg { width: 38px; height: 38px; margin-right: 12px;}
    .sidebar button, .logout-btn {
      background: #20a042; color: #fff; font-size: 19px;
      border-radius: 10px; border: none; font-weight: 600;
      padding: 12px 0; width: 220px; margin-left: 24px; margin-bottom: 19px;
      cursor: pointer; transition: background .15s;
    }
    .logout-btn { background: none; color: #219653; border: 2px solid #219653; }
    .logout-btn:hover { background: #e9f7ee; }
    .sidebar button:hover { background: #16903a;}
    .chat-list { flex: 1; width: 100%; }
    .chat-list-item {
      margin: 0 8px; padding: 12px 10px; border-radius: 9px; cursor: pointer;
      display: flex; align-items: center; gap: 14px;
      transition: background .14s;
    }
    .chat-list-item:hover, .chat-list-item.active {
      background: #e7f6ed;
    }
    .chat-avatar {
      width: 36px; height: 36px; background: #26b061; border-radius: 50%; color: #fff;
      font-size: 19px; display: flex; align-items: center; justify-content: center; font-weight: bold;
    }
    .sidebar-footer {
      width: 100%; display: flex; justify-content: flex-start; align-items: center; margin-top: 20px;
      margin-left: 24px;
    }

    /* Центр */
    .main {
      margin-left: 280px; min-height: 100vh; position: relative; z-index: 1; display: flex; align-items: center; justify-content: center;
    }
    .welcome-block {
      display: flex; flex-direction: column; align-items: center; margin-top: -70px;
    }
    .big-owl {
      width: 95px; height: 95px;
      animation: wave 1.7s infinite alternate;
    }
    @keyframes wave {
      0% { transform: rotate(-7deg);}
      40% { transform: rotate(11deg);}
      100% { transform: rotate(-7deg);}
    }
    .welcome-title {
      font-size: 27px; font-weight: bold; margin-top: 24px; color: #232d21;
      letter-spacing: 1px;
    }
    .welcome-sub {
      font-size: 17px; color: #4e634d; margin-top: 7px;
    }

    /* Модальное окно */
    .modal-bg { position: fixed; left:0;top:0;right:0;bottom:0;z-index:10; background:rgba(248,248,245,0.93);display:none;align-items:center;justify-content:center;}
    .modal-bg.active { display: flex;}
    .modal { background: #fff; border-radius: 19px; box-shadow: 0 4px 28px #b8ecd338; padding: 32px 34px 30px 34px; min-width: 350px; display: flex; flex-direction: column; align-items: center; }
    .modal .owl-lupa { margin-bottom: 16px;}
    .modal input { font-size: 17px; width: 100%; padding: 11px 12px; margin-bottom: 15px; border: 1.2px solid #b3dbc2; border-radius: 8px;}
    .modal button { font-size: 17px; background: #20a042; color: #fff; width: 100%; padding: 11px 0; border-radius: 7px; border: none; font-weight: bold;}
    .modal .close-modal { position: absolute; right: 24px; top: 18px; font-size: 21px; cursor:pointer;}
    .owl-lupa svg { width: 62px; height: 62px; animation: lupa-rotate 2.3s infinite linear;}
    @keyframes lupa-rotate {
      0% { transform: rotate(-19deg);}
      20% { transform: rotate(12deg);}
      70% { transform: rotate(7deg);}
      100% { transform: rotate(-19deg);}
    }
  </style>
</head>
<body>
  <div class="pattern-owls">
    <!-- Маленькие совы: их много и они в разных местах -->
    <div class="pattern-owl" style="top:9%; left:9%;"><!-- SVG Совы --></div>
    <div class="pattern-owl" style="top:23%; left:41%;"></div>
    <div class="pattern-owl" style="top:45%; left:16%;"></div>
    <div class="pattern-owl" style="top:80%; left:6%;"></div>
    <div class="pattern-owl" style="top:60%; left:70%;"></div>
    <div class="pattern-owl" style="top:18%; left:83%;"></div>
    <div class="pattern-owl" style="top:81%; left:78%;"></div>
    <div class="pattern-owl" style="top:67%; left:36%;"></div>
    <!-- Вставь SVG-иконку Совы внутрь каждого .pattern-owl -->
    <!-- ... -->
  </div>

  <div class="sidebar">
    <div class="sidebar-logo">
      <!-- SVG логотип -->
      <svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="28" fill="#20A042"/><ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/><ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/><ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/><ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/></svg>
      SovaApp
    </div>
    <button id="add-chat">+ Новый чат</button>
    <div class="chat-list" id="chat-list">
      <!-- Чаты будут добавляться сюда через JS -->
    </div>
    <div class="sidebar-footer">
      <button class="logout-btn" id="logout-btn">Выйти</button>
    </div>
  </div>

  <div class="main">
    <div class="welcome-block" id="welcome-block">
      <svg class="big-owl" viewBox="0 0 60 60"><circle cx="30" cy="30" r="28" fill="#20A042"/><ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/><ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/><ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/><ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/><!-- Крыло для анимации --><ellipse class="owl-wing" cx="18" cy="32" rx="5" ry="3" fill="#22c95e"/></svg>
      <div class="welcome-title">Нет сообщений</div>
      <div class="welcome-sub">Поприветствуйте собеседника!</div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <span class="close-modal" id="close-modal">&times;</span>
      <div class="owl-lupa">
        <!-- Сова с лупой -->
        <svg viewBox="0 0 65 65">
          <circle cx="32" cy="32" r="30" fill="#20A042"/>
          <ellipse cx="42" cy="28" rx="8" ry="8" fill="#121212"/>
          <ellipse cx="22" cy="32" rx="5" ry="8" fill="#158031"/>
          <ellipse cx="45" cy="39" rx="10" ry="5" fill="#158031"/>
          <ellipse cx="50" cy="31" rx="4" ry="3" fill="#FF6B21"/>
          <!-- Лупа -->
          <circle cx="55" cy="55" r="6" fill="#fff" stroke="#217c39" stroke-width="2"/>
          <rect x="59" y="59" width="3.5" height="13" rx="1.6" fill="#217c39" transform="rotate(40 61 61)"/>
        </svg>
      </div>
      <div style="font-size:22px; font-weight:bold; margin-bottom:11px;">Создать чат</div>
      <input type="text" id="new-chat-name" placeholder="Имя, ник или e-mail">
      <button id="create-chat-btn">Создать чат</button>
    </div>
  </div>

  <script>
    // Рандомное размещение сов на фоне (SVG вставь в каждый pattern-owl вручную или через JS)
    document.querySelectorAll('.pattern-owl').forEach(el => {
      el.innerHTML = `<svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="#20A042"/><ellipse cx="21" cy="14" rx="4" ry="4" fill="#121212"/><ellipse cx="10" cy="19" rx="3" ry="4" fill="#158031"/><ellipse cx="23" cy="24" rx="6" ry="3" fill="#158031"/><ellipse cx="26" cy="17" rx="2" ry="2" fill="#FF6B21"/></svg>`;
    });

    // Пример заглушки чатов
    const chats = [
      {id: 1, name: 'Low', last: 'Нет сообщений'},
      {id: 2, name: 'SovaTest', last: 'Нет сообщений'},
    ];
    const chatList = document.getElementById('chat-list');
    function renderChats() {
      chatList.innerHTML = '';
      chats.forEach(chat => {
        const el = document.createElement('div');
        el.className = 'chat-list-item';
        el.innerHTML = `<div class="chat-avatar">${chat.name[0].toUpperCase()}</div>
          <div><div style="font-weight:bold; font-size:17px; color:#224;">${chat.name}</div>
          <div style="font-size:14px; color:#999;">${chat.last}</div></div>`;
        chatList.appendChild(el);
      });
    }
    renderChats();

    // Модалка "Новый чат"
    const modalBg = document.getElementById('modal-bg');
    document.getElementById('add-chat').onclick = () => { modalBg.classList.add('active'); }
    document.getElementById('close-modal').onclick = () => { modalBg.classList.remove('active'); }
    document.getElementById('create-chat-btn').onclick = () => {
      const val = document.getElementById('new-chat-name').value.trim();
      if(val) {
        chats.push({id: chats.length+1, name: val, last: 'Нет сообщений'});
        renderChats();
        modalBg.classList.remove('active');
      }
    }

    // Кнопка выйти
    document.getElementById('logout-btn').onclick = () => {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
