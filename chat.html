<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=900">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      background: #f7faf7;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #232d21;
    }
    .chats-layout {
      display: flex;
      height: 100vh;
      min-width: 850px;
    }
    .sidebar {
      width: 290px;
      background: #fff;
      border-right: 1px solid #e2e8e4;
      display: flex;
      flex-direction: column;
      padding-top: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 30px 26px 16px 26px;
      border-bottom: 1px solid #e2e8e4;
    }
    .logo-owl {
      width: 40px; height: 40px; margin-right: 13px;
      background: none;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .sidebar-title {
      font-size: 26px;
      font-weight: bold;
      color: #232d21;
      letter-spacing: 0.5px;
    }
    .new-chat-btn {
      background: #20a042;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      padding: 11px 0;
      width: calc(100% - 38px);
      margin: 17px 19px 15px 19px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.18s;
    }
    .new-chat-btn:hover {
      background: #188032;
    }
    .chats-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 8px 0 8px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 13px 10px 13px 19px;
      border-radius: 11px;
      margin-bottom: 4px;
      transition: background 0.13s;
      cursor: pointer;
    }
    .chat-item:hover, .chat-item.selected {
      background: #f1f6f4;
    }
    .chat-avatar {
      width: 37px; height: 37px;
      background: #d2e7d9;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 19px;
      color: #218c3b; margin-right: 13px;
    }
    .chat-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-title {
      font-weight: 500;
      font-size: 16px;
      color: #24292f;
      margin-bottom: 3px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .chat-preview {
      font-size: 14px;
      color: #657577;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .chat-time {
      font-size: 13px;
      color: #a5b1a8;
      margin-left: 10px;
      align-self: flex-start;
      min-width: 42px;
      text-align: right;
    }
    .sidebar-footer {
      border-top: 1px solid #e2e8e4;
      padding: 13px 20px 10px 20px;
      font-size: 15px;
      color: #818a7b;
      margin-top: auto;
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f7faf7;
    }
    .main-content .logo-owl {
      width: 95px; height: 95px; margin-bottom: 10px; margin-right: 0;
    }
    .main-content h2 {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 11px 0;
      color: #232d21;
    }
    .main-content .subtitle {
      font-size: 19px;
      color: #364232;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .main-content .descr {
      font-size: 15.5px;
      color: #809489;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="chats-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-owl">
          <!-- SVG: логотип совы как в макете -->
          <svg viewBox="0 0 60 60" width="38" height="38" fill="none">
            <circle cx="30" cy="30" r="27" fill="#20A042" />
            <ellipse cx="22" cy="29" rx="5" ry="6.5" fill="#121212"/>
            <ellipse cx="37.5" cy="28" rx="5" ry="6.5" fill="#121212"/>
            <ellipse cx="29.5" cy="38" rx="6" ry="3" fill="#188032"/>
            <ellipse cx="30" cy="25" rx="3.5" ry="3" fill="#20A042"/>
            <ellipse cx="30" cy="33.2" rx="2" ry="2.1" fill="#FF6B21"/>
          </svg>
        </div>
        <span class="sidebar-title">SovaApp</span>
      </div>
      <button class="new-chat-btn">+ Новый чат</button>
      <div class="chats-list">
        <div class="chat-item selected">
          <div class="chat-avatar">A</div>
          <div class="chat-info">
            <div class="chat-title">Chat 1</div>
            <div class="chat-preview">Hello!</div>
          </div>
          <div class="chat-time">10:32</div>
        </div>
        <div class="chat-item">
          <div class="chat-avatar" style="background:#b8d4e8;color:#225678;">CD</div>
          <div class="chat-info">
            <div class="chat-title">Chat 2</div>
            <div class="chat-preview">How are you?</div>
          </div>
          <div class="chat-time">09:21</div>
        </div>
        <div class="chat-item">
          <div class="chat-avatar">E</div>
          <div class="chat-info">
            <div class="chat-title">Chat 3</div>
            <div class="chat-preview">Hi!</div>
          </div>
          <div class="chat-time">Вт</div>
        </div>
      </div>
      <div class="sidebar-footer">
        → Logout
      </div>
    </aside>
    <!-- Main -->
    <main class="main-content">
      <div class="logo-owl">
        <svg viewBox="0 0 60 60" width="92" height="92" fill="none">
          <circle cx="30" cy="30" r="27" fill="#20A042" />
          <ellipse cx="22" cy="29" rx="5" ry="6.5" fill="#121212"/>
          <ellipse cx="37.5" cy="28" rx="5" ry="6.5" fill="#121212"/>
          <ellipse cx="29.5" cy="38" rx="6" ry="3" fill="#188032"/>
          <ellipse cx="30" cy="25" rx="3.5" ry="3" fill="#20A042"/>
          <ellipse cx="30" cy="33.2" rx="2" ry="2.1" fill="#FF6B21"/>
        </svg>
      </div>
      <h2>SovaApp</h2>
      <div class="subtitle">Добро пожаловать в SovaApp</div>
      <div class="descr">Выберите чат слева или создайте новый.</div>
    </main>
  </div>
</body>
</html>
