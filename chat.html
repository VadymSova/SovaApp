<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=800">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0; background: #f7faf7; font-family: 'Segoe UI', Arial, sans-serif;
    }
    .chat-layout {
      display: flex;
      height: 100vh;
      min-width: 730px;
    }
    .sidebar {
      width: 270px;
      background: #fff;
      border-right: 1.5px solid #e1e9e1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 230px;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 26px 24px 18px 24px;
      font-size: 28px;
      font-weight: bold;
      color: #222;
      border-bottom: 1.5px solid #e1e9e1;
      letter-spacing: .5px;
    }
    .sidebar-header svg {
      margin-right: 10px;
    }
    .new-chat-btn {
      margin: 18px 14px 12px 14px;
      width: calc(100% - 28px);
      background: #21a042;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 7px;
      padding: 11px 0;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s;
    }
    .new-chat-btn:hover {
      background: #157532;
    }
    .chat-list {
      flex: 1 1 auto;
      padding: 10px 0;
      overflow-y: auto;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 11px 18px;
      cursor: pointer;
      border-radius: 9px;
      transition: background .13s;
      margin: 0 7px 1px 7px;
    }
    .chat-item:hover {
      background: #ecf4ed;
    }
    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #94e1a8;
      color: #214022;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 19px;
      margin-right: 13px;
      flex-shrink: 0;
    }
    .chat-info {
      flex: 1;
    }
    .chat-title {
      font-size: 17px;
      font-weight: 500;
      color: #232d21;
    }
    .chat-lastmsg {
      font-size: 15px;
      color: #768577;
      margin-top: 1px;
    }
    .chat-time {
      font-size: 13px;
      color: #889e89;
      margin-left: 7px;
    }
    .sidebar-footer {
      padding: 10px 16px;
      border-top: 1.5px solid #e1e9e1;
      margin-top: 2px;
    }
    #logout-btn {
      background: none;
      border: none;
      color: #222;
      cursor: pointer;
      font-size: 17px;
      width: 100%;
      text-align: left;
      padding: 8px 2px;
      transition: color .13s;
    }
    #logout-btn:hover { color: #197b2a; }
    /* Правая часть */
    .main-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #f7faf7 60%, #ddebe0 100%);
    }
    .main-content .welcome-logo {
      margin-bottom: 18px;
    }
    .main-content .welcome-title {
      font-size: 37px;
      font-weight: bold;
      color: #212d21;
      text-align: center;
    }
    .main-content .welcome-text {
      font-size: 20px;
      color: #506353;
      text-align: center;
      margin-top: 18px;
    }
    @media (max-width: 700px) {
      .chat-layout { flex-direction: column; }
      .sidebar { width: 100vw; min-width: 0; }
      .main-content { min-height: 320px; }
    }
  </style>
</head>
<body>
  <div class="chat-layout">
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <svg width="36" height="36" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="28" fill="#20A042"/>
            <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
            <ellipse cx="22" cy="27" rx="6" ry="6" fill="#121212"/>
            <ellipse cx="37" cy="35" rx="3" ry="3" fill="#ff6b21"/>
          </svg>
          SovaApp
        </div>
        <button class="new-chat-btn">+ Новый чат</button>
        <div class="chat-list">
          <!-- Пример чатов (заглушки) -->
          <div class="chat-item">
            <div class="chat-avatar">A</div>
            <div class="chat-info">
              <div class="chat-title">Chat 1</div>
              <div class="chat-lastmsg">Hello!</div>
            </div>
            <div class="chat-time">10:32</div>
          </div>
          <div class="chat-item">
            <div class="chat-avatar">CD</div>
            <div class="chat-info">
              <div class="chat-title">Chat 2</div>
              <div class="chat-lastmsg">How are you?</div>
            </div>
            <div class="chat-time">09:21</div>
          </div>
          <div class="chat-item">
            <div class="chat-avatar">E</div>
            <div class="chat-info">
              <div class="chat-title">Chat 3</div>
              <div class="chat-lastmsg">Hi!</div>
            </div>
            <div class="chat-time">Вт</div>
          </div>
        </div>
      </div>
      <div class="sidebar-footer">
        <button id="logout-btn">→ Logout</button>
      </div>
