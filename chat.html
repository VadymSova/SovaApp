<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=1000">
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f7faf7;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .chat-app-main {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: #fff;
      border-right: 1.5px solid #e2e7ea;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding-top: 0;
    }
    .logo-area {
      display: flex;
      align-items: center;
      padding: 25px 26px 18px 26px;
      gap: 14px;
    }
    .logo-area svg {
      width: 38px; height: 38px;
      background: #20A042;
      border-radius: 50%;
      box-shadow: 0 0 8px #cbf5df40;
    }
    .logo-area span {
      font-size: 25px;
      font-weight: 700;
      color: #202820;
      letter-spacing: 1.5px;
    }
    .new-chat-btn {
      background: #20a042;
      color: #fff;
      font-size: 19px;
      border: none;
      border-radius: 10px;
      margin: 0 20px 20px 20px;
      padding: 15px 0;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.16s;
      box-shadow: 0 2px 7px #a9c4b638;
    }
    .new-chat-btn:hover {
      background: #158031;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 8px 0 0;
      margin-bottom: 18px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 13px 20px;
      cursor: pointer;
      border-radius: 11px;
      transition: background .13s;
      margin-bottom: 4px;
    }
    .chat-item.active, .chat-item:hover {
      background: #e8f5ee;
    }
    .chat-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #76b988;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 19px;
      color: #fff;
      font-weight: bold;
    }
    .chat-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-title {
      font-size: 16.5px;
      font-weight: 600;
      color: #2e4638;
    }
    .chat-last {
      font-size: 13px;
      color: #8e9a98;
      margin-top: 2px;
      font-weight: 400;
    }
    .chat-time {
      font-size: 12px;
      color: #97b0a3;
      min-width: 37px;
      text-align: right;
      font-weight: 500;
    }
    .sidebar-bottom {
      padding: 16px 22px 18px 22px;
      border-top: 1px solid #e6edea;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .sidebar-user .chat-avatar {
      width: 31px; height: 31px; font-size: 15px;
      background: #23b55a;
    }
    .sidebar-user span {
      font-size: 15px;
      color: #333;
      font-weight: 600;
    }
    .logout-btn {
      border: 2px solid #20a042;
      color: #20a042;
      background: #fff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      padding: 7px 18px;
      cursor: pointer;
      transition: background .13s, color .13s;
    }
    .logout-btn:hover {
      background: #20a042;
      color: #fff;
    }
    /* Контент чата */
    .chat-content {
      flex: 1;
      background: #f5faf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }
    /* Паттерн-совы для фона */
    .pattern-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: .11;
      pointer-events: none;
    }
    .chat-content-main {
      z-index: 2;
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Стартовая сова с анимацией */
    .main-owl-anim {
      margin-top: 0;
      margin-bottom: 18px;
      animation: owl-bounce 1.8s infinite cubic-bezier(.4,0,.5,1);
    }
    @keyframes owl-bounce {
      0%, 100% { transform: translateY(0);}
      14% { transform: translateY(-12px);}
      22% { transform: translateY(0);}
      28% { transform: translateY(-6px);}
      34% { transform: translateY(0);}
    }
    .main-owl-anim svg {
      width: 85px; height: 85px;
    }
    .empty-text-title {
      font-size: 21px;
      font-weight: 600;
      color: #333e2d;
      text-align: center;
      margin-bottom: 8px;
    }
    .empty-text-sub {
      font-size: 16px;
      color: #91a49a;
      text-align: center;
    }
    /* Модалка новый чат */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(90,110,100,0.13);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity .13s;
    }
    .modal {
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 6px 40px #6acebf1a;
      padding: 36px 33px 32px 33px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      position: relative;
      animation: popin .32s;
    }
    .modal-title {
      font-size: 22px;
      color: #213f28;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .modal input[type="text"] {
      padding: 12px;
      font-size: 17px;
      border-radius: 7px;
      border: 1px solid #b3dbc2;
      outline: none;
      width: 100%;
      background: #f6fcf7;
      margin-bottom: 8px;
      transition: border .13s;
    }
    .modal input[type="text"]:focus {
      border: 1.5px solid #20a042;
    }
    .modal-btns {
      display: flex;
      width: 100%;
      gap: 14px;
      justify-content: flex-end;
    }
    .modal-btn {
      background: #20a042;
      color: #fff;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 500;
      transition: background .14s;
    }
    .modal-btn:hover {
      background: #18792e;
    }
    .modal-btn-cancel {
      background: #f4f6f5;
      color: #18a042;
      border: 1.5px solid #20a042;
    }
    .modal-btn-cancel:hover {
      background: #edf9f0;
      color: #146b29;
    }
    /* Скрываем скролл для красоты */
    ::-webkit-scrollbar {
      width: 7px;
      background: #e7f5e7;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbe1d3;
      border-radius: 5px;
    }
  </style>
</head>

  <!-- Скрипт: данные и логика -->
  <script>
    // Демоданные (замени на реальные данные из своей базы)
    const user = {
      name: "sovauser",
      initial: "S"
    };
    const chats = [
      {id: 1, title: "Low", last: "Нет сообщений", time: "", initial: "L"},
      {id: 2, title: "SovaTest", last: "Нет сообщений", time: "", initial: "S"},
    ];
    // --- Логика отображения чатов
    function renderChats() {
      const chatList = document.getElementById('chat-list');
      chatList.innerHTML = "";
      chats.forEach((chat, i) => {
        const div = document.createElement('div');
        div.className = "chat-item" + (i===0 ? " active" : "");
        div.innerHTML = `
          <div class="chat-avatar">${chat.initial}</div>
          <div class="chat-info">
            <div class="chat-title">${chat.title}</div>
            <div class="chat-last">${chat.last}</div>
          </div>
          <div class="chat-time">${chat.time}</div>
        `;
        div.onclick = () => selectChat(i);
        chatList.appendChild(div);
      });
    }
    // Выбор чата

      document.querySelectorAll('.chat-item').forEach((el,i)=>el.classList.toggle('active', i===idx));
