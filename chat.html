<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8f6;
      min-height: 100vh;
      overflow: hidden;
    }
    .main {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 2;
    }
    .sidebar {
      width: 320px;
      background: #fff;
      padding: 32px 0 0 0;
      box-shadow: 2px 0 18px #dbeada22;
      z-index: 3;
      display: flex;
      flex-direction: column;
      min-width: 270px;
    }
    .logo-row {
      display: flex;
      align-items: center;
      margin-left: 36px;
      margin-bottom: 36px;
      gap: 12px;
    }
    .logo-row .owl-logo {
      width: 38px; height: 38px; display: block;
    }
    .logo-row .title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }
    .sidebar .btn-new-chat {
      margin: 0 30px 24px 30px;
      padding: 18px;
      width: calc(100% - 60px);
      border-radius: 10px;
      border: none;
      background: #21a042;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar .btn-new-chat:hover {
      background: #176b31;
    }
    .chats-list {
      flex: 1;
      overflow-y: auto;
      margin: 0 0 24px 0;
      padding: 0 16px 0 16px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #eef6f0;
      border-radius: 9px;
      margin-bottom: 14px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background .16s;
    }
    .chat-item:hover {
      background: #d5eedc;
    }
    .avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #21a042;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      flex-shrink: 0;
      border: 2px solid #d7ead6;
    }
    .chat-meta {
      display: flex;
      flex-direction: column;
    }
    .chat-name {
      font-weight: 500;
      color: #262626;
      margin-bottom: 2px;
      font-size: 1.07rem;
    }
    .chat-preview {
      font-size: .97rem;
      color: #779a7f;
    }
    .logout-row {
      margin: 0 30px 20px 30px;
    }
    .btn-logout {
      width: 100%;
      padding: 13px;
      background: #fff;
      color: #21a042;
      border: 2px solid #21a042;
      border-radius: 8px;
      font-size: 1.13rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .16s, color .16s;
      margin-top: 10px;
    }
    .btn-logout:hover {
      background: #21a042;
      color: #fff;
    }
    /* Контент */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    .center-greet {
      position: relative;
      z-index: 2;
      background: transparent;
      padding: 36px 56px;
      border-radius: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: none;
      margin-top: -40px;
    }
    .center-greet .owl-main {
      width: 84px;
      height: 84px;
      margin-bottom: 18px;
      animation: bounce-owl 1.8s infinite;
    }
    @keyframes bounce-owl {
      0%   { transform: translateY(0);}
      12%  { transform: translateY(-13px);}
      24%  { transform: translateY(0);}
      100% { transform: translateY(0);}
    }
    .greet-title {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 7px;
      color: #1e1e1e;
      letter-spacing: .5px;
    }
    .greet-sub {
      color: #668870;
      font-size: 1.12rem;
      letter-spacing: .1px;
    }
    /* Паттерн сов */
    .pattern-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    .pattern-owl {
      position: absolute;
      width: 48px; height: 48px;
      opacity: 0.10;
      user-select: none;
      pointer-events: none;
      animation: floatowl 7s linear infinite alternate;
    }
    @keyframes floatowl {
      0%   { transform: translateY(0);}
      100% { transform: translateY(16px);}
    }
    /* Модальное окно создания чата */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(240,247,242,0.88);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein .28s;
    }
    @keyframes fadein {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    .modal-window {
      background: #fff;
      border-radius: 16px;
      min-width: 370px;
      padding: 44px 32px 32px 32px;
      position: relative;
      text-align: center;
      box-shadow: 0 10px 50px 0 #abcab933, 0 1.5px 5px #cbe1cf55;
    }
    .modal-close {
      position: absolute;
      right: 18px; top: 16px;
      font-size: 2rem;
      color: #9bb4a6;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1002;
      transition: color .2s;
    }
    .modal-close:hover {
      color: #21a042;
    }
    .modal-owl {
      width: 66px;
      height: 66px;
      margin: 0 auto 13px auto;
      animation: magnifyowl .8s;
    }
    @keyframes magnifyowl {
      0%   { transform: scale(0.76) rotate(-20deg);}
      75%  { transform: scale(1.09) rotate(8deg);}
      100% { transform: scale(1) rotate(0);}
    }
    .modal-title {
      font-size: 1.23rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: #165522;
    }
    .modal input {
      width: 100%;
      font-size: 1.15rem;
      padding: 12px 13px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.4px solid #b9d7c1;
      outline: none;
      background: #f6faf8;
      color: #215c2e;
      transition: border .18s;
    }
    .modal input:focus {
      border-color: #21a042;
    }
    .modal .btn-create {
      width: 100%;
      padding: 14px 0;
      border-radius: 9px;
      background: #21a042;
      border: none;
      color: #fff;
      font-size: 1.14rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .19s;
    }
    .modal .btn-create:hover {
      background: #176b31;
    }
    @media (max-width: 900px) {
      .sidebar { min-width: 160px; width: 140px; padding: 17px 0 0 0; }
      .logo-row { margin-left: 10px; margin-bottom: 22px; }
      .logo-row .title { font-size: 1.3rem;}
      .sidebar .btn-new-chat { font-size: 1rem; padding: 12px;}
      .chats-list { padding: 0 7px;}
      .avatar { width: 26px; height: 26px; font-size: .97rem;}
    }
    @media (max-width: 650px) {
      .main { flex-direction: column;}
      .sidebar { width: 100vw; min-width: unset; flex-direction: row; box-shadow: none; padding: 10px 0 0 0;}
      .logo-row { margin-left: 12px; margin-bottom: 0;}
      .content { min-height: 360px; }
    }
    @media (max-width: 430px) {
      .modal-window { min-width: 99vw; max-width: 99vw; }
      .center-greet { padding: 16px 3vw;}
    }
  </style>
</head>

  <div class="main">

      <div class="logo-row">

        <svg class="owl-logo" viewBox="0 0 44 44" fill="none">
          <circle cx="22" cy="22" r="20" fill="#21a042"/>
          <ellipse cx="16" cy="18" rx="5" ry="6" fill="#171818"/>
          <ellipse cx="28" cy="18"
