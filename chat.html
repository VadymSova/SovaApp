<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Чаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #f7faf7 60%, #ddebe0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: #f9fbf8;
      box-shadow: 2px 0 20px #abc8b02a;
      display: flex;
      flex-direction: column;
      padding: 0;
      min-width: 240px;
      z-index: 2;
      transition: left 0.2s;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 26px 22px 10px 22px;
    }
    .sidebar-header svg {
      width: 36px;
      height: 36px;
    }
    .sidebar-title {
      font-size: 26px;
      font-weight: bold;
      color: #232d21;
      letter-spacing: 1px;
    }
    .new-chat-btn {
      margin: 22px 22px 18px 22px;
      padding: 12px 0;
      width: calc(100% - 44px);
      background: #20A042;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background .18s;
      box-shadow: 0 2px 8px #b2e1b54b;
    }
    .new-chat-btn:hover {
      background: #158031;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 8px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 18px;
      cursor: pointer;
      border-bottom: 1px solid #f2f5f3;
      transition: background .13s;
    }
    .chat-item:hover {
      background: #e9f8ee;
    }
    .chat-avatar {
      width: 37px;
      height: 37px;
      border-radius: 50%;
      background: #9cd397;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
    }
    .chat-details {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .chat-title {
      font-weight: 600;
      color: #202a1e;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-preview {
      color: #79967e;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-time {
      font-size: 13px;
      color: #9cbba9;
      margin-left: 8px;
    }
    .sidebar-footer {
      padding: 20px 22px 16px 22px;
    }
    .green-outline-btn {
      width: 100%;
      padding: 12px 0;
      border: 2px solid #20A042;
      background: #f9fbf8;
      color: #20A042;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background .14s, color .14s, border .14s;
      margin-top: 2px;
      margin-bottom: 2px;
      outline: none;
    }
    .green-outline-btn:hover, .green-outline-btn:focus {
      background: #20A042;
      color: #fff;
      border-color: #158031;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .welcome-logo {
      margin-bottom: 12px;
    }
    .welcome-title {
      font-size: 40px;
      color: #222;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .welcome-text {
      color: #505e55;
      font-size: 19px;
      text-align: center;
      max-width: 520px;
      margin-bottom: 14px;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        min-width: 0;
        max-width: 100vw;
        box-shadow: none;
        border-bottom: 1.5px solid #ddebe0;
        flex-direction: row;
        align-items: stretch;
        padding: 0;
        height: auto;
      }
      .sidebar-header {
        padding: 15px 10px 8px 14px;
      }
      .sidebar-title {
        font-size: 18px;
      }
      .new-chat-btn {
        margin: 8px 8px 8px 0;
        padding: 10px 8px;
        font-size: 16px;
        width: auto;
      }
      .chat-list {
        display: none;
      }
      .sidebar-footer {
        display: none;
      }
      .main-content {
        padding: 28px 5px 0 5px;
      }
      .welcome-logo svg {
        width: 70px;
        height: 70px;
      }
      .welcome-title {
        font-size: 27px;
      }
      .welcome-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
          <circle cx="30" cy="30" r="28" fill="#20A042"/>
          <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
          <ellipse cx="22" cy="27" rx="6" ry="6" fill="#121212"/>
          <ellipse cx="37" cy="35" rx="3" ry="3" fill="#ff6b21"/>
        </svg>
        <span class="sidebar-title">SovaApp</span>
      </div>
      <button class="new-chat-btn" id="add-chat-btn">+ Новый чат</button>
      <div class="chat-list" id="chat-list">
        <!-- Тут появятся реальные чаты -->
      </div>
      <div class="sidebar-footer">
        <button id="logout-btn" class="green-outline-btn">→ Logout</button>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <div class="welcome-logo">
        <svg width="105" height="105" viewBox="0 0 60 60" fill="none">
          <circle cx="30" cy="30" r="28" fill="#20A042"/>
          <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
          <ellipse cx="22" cy="27" rx="6" ry="6" fill="#121212"/>
          <ellipse cx="37" cy="35" rx="3" ry="3" fill="#ff6b21"/>
        </svg>
      </div>
      <div class="welcome-title">SovaApp</div>
      <div class="welcome-text">Добро пожаловать в SovaApp<br>Выберите чат слева или создайте новый.</div>
    </main>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAgtQbNUA0-MJjAzDhD4UZ0s-LlW17qGRc",
      authDomain: "sovaapp-a1279.firebaseapp.com",
      projectId: "sovaapp-a1279",
      storageBucket: "sovaapp-a1279.firebasestorage.app",
      messagingSenderId: "711339709090",
      appId: "1:711339709090:web:7fdba17080a15c5f947dfb",
      measurementId: "G-8D0L7DZQSL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function() {
      // Logout
      document.getElementById('logout-btn').onclick = function() {
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html";
        });
      };

      // Add chat
      document.getElementById('add-chat-btn').onclick = async function() {
        const chatName = prompt("Введите название чата:");
        if (chatName && chatName.length > 1) {
          await db.collection("chats").add({
            name: chatName,
            lastMessage: "",
            updated: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      };

      // Show chats
      const chatList = document.getElementById('chat-list');
      db.collection("chats").orderBy("updated", "desc").onSnapshot(snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const chatDiv = document.createElement('div');
          chatDiv.className = "chat-item";
          chatDiv.innerHTML = `
            <div class="chat-avatar">${data.name[0].toUpperCase()}</div>
            <div class="chat-details">
              <span class="chat-title">${data.name}</span>
              <span class="chat-preview">${data.lastMessage || 'Нет сообщений'}</span>
            </div>
            <span class="chat-time">${data.updated && data.updated.toDate ? data.updated.toDate().toLocaleTimeString().slice(0,5) : ''}</span>
          `;
          chatList.appendChild(chatDiv);
        });
      });
    });
  </script>
</body>
</html>
