<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp – Чаты</title>
  <meta name="viewport" content="width=600">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #f7faf7 60%, #ddebe0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header-chats {
      display: flex;
      align-items: center;
      padding: 22px 36px 16px 36px;
      justify-content: space-between;
      background: #fff;
      border-bottom: 1.5px solid #e0eae5;
      position: relative;
    }
    .logo-row {
      display: flex;
      align-items: center;
    }
    .logo-row svg {
      height: 44px;
      width: 44px;
      margin-right: 14px;
    }
    .logo-row .chats-title {
      font-size: 29px;
      color: #1d2e25;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .new-chat-btn {
      background: #20a042;
      color: #fff;
      border: none;
      padding: 13px 29px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 14px #20a04225;
      transition: background .16s, box-shadow .16s;
      margin-left: 16px;
    }
    .new-chat-btn:hover {
      background: #158031;
      box-shadow: 0 4px 22px #20a04235;
    }
    /* Модалка */
    #modal-overlay {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(240,252,245,0.97);
      z-index: 10050;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modal-overlay.active { display: flex; }
    .modal-create {
      background: #fff;
      border-radius: 18px;
      padding: 36px 30px 28px 30px;
      box-shadow: 0 8px 32px #12402116;
      min-width: 320px;
      position: relative;
      text-align: center;
      animation: popin .55s cubic-bezier(.22,1.5,.36,1) both;
    }
    @keyframes popin {
      0% { transform: scale(0.7) translateY(60px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    .modal-close {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      padding: 10px 0;
      font-size: 30px;
      color: #267a43;
      cursor: pointer;
      opacity: .6;
      transition: opacity 0.13s;
    }
    .modal-close:hover {opacity:1;}
    .owl-lupa {
      margin-bottom: 10px;
      animation: owl-pop 0.55s cubic-bezier(.22,1.5,.36,1) both;
      will-change: transform, opacity;
    }
    @keyframes owl-pop {
      0% { opacity: 0; transform: translateY(-60px) scale(0.82) rotate(-11deg);}
      45% { opacity: 1; transform: translateY(10px) scale(1.05) rotate(5deg);}
      68% { opacity: 1; transform: translateY(-6px) scale(1) rotate(-3deg);}
      100% { opacity: 1; transform: translateY(0) scale(1) rotate(0);}
    }
    .owl-lupa svg {
      filter: drop-shadow(0 4px 18px #50df9b52);
      animation: lupa-smooth 1.6s infinite alternate;
    }
    @keyframes lupa-smooth {
      0% { transform: rotate(-13deg);}
      100% { transform: rotate(11deg);}
    }
    .modal-create input {
      width: 96%;
      margin: 16px 0 10px 0;
      padding: 13px 11px;
      font-size: 17px;
      border: 1.4px solid #b3dbc2;
      border-radius: 8px;
      background: #f3f8f5;
      outline: none;
      transition: border .2s;
    }
    .modal-create input:focus {
      border: 2px solid #20a042;
      background: #e5f5ea;
    }
    .modal-create button {
      width: 100%;
      padding: 13px 0;
      border: none;
      background: #20a042;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 7px;
      transition: background .18s;
    }
    .modal-create button:hover {background: #158031;}
    /* Список чатов */
    .chats-list {
      max-width: 500px;
      margin: 38px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #20a04218;
      padding: 7px 0;
      min-height: 260px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 16px 26px;
      border-bottom: 1px solid #edf2ee;
      transition: background .12s;
      cursor: pointer;
    }
    .chat-item:last-child {border-bottom:none;}
    .chat-item:hover {
      background: #eaf7ee;
    }
    .chat-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 18px;
      object-fit: cover;
      background: #e0f2e8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #20a042;
      font-weight: bold;
    }
    .chat-info {
      flex: 1;
    }
    .chat-title {
      font-size: 19px;
      font-weight: 600;
      color: #222;
    }
    .chat-lastmsg {
      font-size: 15px;
      color: #7c9085;
      margin-top: 2px;
    }
    /* Скроллбар кастом */
    ::-webkit-scrollbar {width: 7px;}
    ::-webkit-scrollbar-thumb {background: #c7e3d2; border-radius: 7px;}
    /* Медиа */
    @media (max-width: 700px) {
      .header-chats {padding: 17px 9px 13px 13px;}
      .chats-list {padding: 0 0;}
    }
  </style>
</head>
<body>
  <div class="header-chats">
    <div class="logo-row">
      <!-- SVG Логотип совы -->
      <svg width="44" height="44" viewBox="0 0 60 60" fill="none">
        <circle cx="30" cy="30" r="28" fill="#20A042" />
        <ellipse cx="39" cy="25" rx="7" ry="7" fill="#121212"/>
        <ellipse cx="18" cy="32" rx="5" ry="8" fill="#158031"/>
        <ellipse cx="41" cy="44" rx="10" ry="5" fill="#158031"/>
        <ellipse cx="46" cy="29" rx="4" ry="3" fill="#FF6B21"/>
      </svg>
      <span class="chats-title">SovaApp</span>
    </div>
    <button class="new-chat-btn">+ Новый чат</button>
  </div>

  <div class="chats-list" id="chats-list">
    <!-- Заглушка -->
    <div class="chat-item">
      <div class="chat-avatar">A</div>
      <div class="chat-info">
        <div class="chat-title">Пример чата</div>
        <div class="chat-lastmsg">Тут будет последнее сообщение...</div>
      </div>
    </div>
    <div class="chat-item">
      <div class="chat-avatar">B</div>
      <div class="chat-info">
        <div class="chat-title">Второй чат</div>
        <div class="chat-lastmsg">Пока тут ничего нет</div>
      </div>
    </div>
  </div>

  <!-- Модалка создания чата -->
  <div id="modal-overlay">
    <div class="modal-create">
      <span class="modal-close" onclick="closeModal()">×</span>
      <div class="owl-lupa">
        <!-- SVG Сова с лупой -->
        <svg width="84" height="84" viewBox="0 0 84 84" fill="none">
          <circle cx="42" cy="42" r="38" fill="#20A042"/>
          <ellipse cx="55" cy="36" rx="8" ry="9" fill="#161819"/>
          <ellipse cx="30" cy="36" rx="8" ry="9" fill="#161819"/>
          <ellipse cx="42" cy="47" rx="6" ry="5" fill="#FFB921"/>
          <!-- Лупа -->
          <g>
            <circle cx="66" cy="60" r="7" fill="#fff" stroke="#51b38e" stroke-width="2"/>
            <rect x="72" y="65" width="3" height="14" rx="1.5" fill="#51b38e" transform="rotate(45 72 65)"/>
          </g>
        </svg>
      </div>
      <h2>Создать чат</h2>
      <input type="text" id="contact-input" placeholder="Имя, ник или e-mail" autocomplete="off">
      <button onclick="createChat()">Создать чат</button>
    </div>
  </div>

  <script>
    // Открытие модалки
    function openModal() {
      document.getElementById('modal-overlay').classList.add('active');
      setTimeout(() => document.getElementById('contact-input').focus(), 200);
    }
    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      document.getElementById('contact-input').value = '';
    }
    function createChat() {
      let contact = document.getElementById('contact-input').value.trim();
      if (!contact) return;
      // Заглушка: просто добавляем новый чат на страницу
      let clist = document.getElementById('chats-list');
      let chat = document.createElement('div');
      chat.className = "chat-item";
      chat.innerHTML = `<div class="chat-avatar">${contact[0] ? contact[0].toUpperCase() : '?'}</div>
        <div class="chat-info">
          <div class="chat-title">${contact}</div>
          <div class="chat-lastmsg">Сообщений пока нет</div>
        </div>`;
      clist.appendChild(chat);
      closeModal();
    }
    document.querySelector('.new-chat-btn').onclick = openModal;
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
    // Клик по чату (потом реализуем переход к сообщениям)
    document.getElementById('chats-list').onclick = function(e) {
      let item = e.target.closest('.chat-item');
      if (item) alert('Здесь будет открываться чат!');
    };
  </script>
</body>
</html>
